---
layout: default
---
{% assign terms = page.terms | default: 1 %}
<div class="progress-bar"></div>
<div class="panel-container">


    <div class="panel-left">

        <article class="post content" itemscope itemtype="http://schema.org/BlogPosting">
            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            </header>
            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
            <a href="/"><button class="btn btn-primary" style="margin: 10px 0 40px 0">Back to guides</button></a>
        </article>
    </div>


    <div class="panel-right">
        <div class="panel-nav">
            <i class="expand-button fa fa-expand pull-right"></i>
            <ul class="nav nav-tabs">
            {% for i in (1..terms) %}
                <li class="nav-item">
                    <a class="nav-link {% if forloop.first %}active{% endif %}" id="term{{i}}-tab" data-toggle="tab" href="#term{{i}}" role="tab" aria-controls="term{{i}}" aria-selected="true" >T.{{i}}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
        <div class="twrapper">
            <div class="splitter"></div>
            <div class="tab-content" id="myTabContent">
              <div class="login" style="display: none;">
                <div class="login-title">
                  <div>
                    Log in to use the terminal
                  </div>
                  <div class="login-buttons">
                    <button onclick="performLogin('google')" class="btn np-login btn-primary btn-welcome">
                      <img class="img-fluid" src="{{site.baseurl}}/images/google.svg" alt="Text"/>
                      <span>Sign-in with Google</span>
                    </button>

                    <button onclick="performLogin('github')" class="btn np-login btn-primary btn-welcome">
                      <img src="{{site.baseurl}}/images/github.svg" alt="Text"/>
                      <span>Sign-in with GitHub</span>
                    </button>
                  </div>
                </div>

                <img src="{{site.baseurl}}/images/gopher-login.png"  alt=""/>
              </div>
              {% for i in (1..terms) %}
              <div class="tab-pane show term{{i}} {% if forloop.first %}active{% endif %}" id="term{{i}}" role="tabpanel" aria-labelledby="term{{i}}-tab"><div class="term-init"></div></div>
              {% endfor %}
            </div>
        </div>
    </div>

</div>

<script>
    var imageName = "{{page.image}}";
    (function() {
        var font3 = document.createElement('link');
        font3.type = 'text/css';
        font3.rel = 'stylesheet';
        font3.href = '{{site.baseurl}}/css/syntax-highlighting.css';
        var q = document.getElementsByTagName('link')[0];
        q.parentNode.insertBefore(font3, q);
    })();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://rawgit.com/RickStrahl/jquery-resizable/master/dist/jquery-resizable.min.js"></script>
<script src="{{site.sdkbaseurl}}/dist/pwd.min.js"></script>
<script src="{{site.baseurl}}/js/post-layout.js"></script>
<script src="{{site.baseurl}}/js/progress-bar.js"></script>
<script src="{{site.baseurl}}/js/menu.js"></script>
<script src="{{site.baseurl}}/js/feedback-footer.js"></script>
<script src="{{site.baseurl}}/js/dark-mode.js"></script>
<script src="{{site.baseurl}}/js/exit-warning.js"></script>
<script src="{{site.baseurl}}/js/import-file.js"></script>
