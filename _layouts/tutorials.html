---
layout: default
---
<div style="background: linear-gradient(0deg, var(--docker-color), var(--navbar-color)); height: 100%;">
  <div class="container" >
      <div class="row">
      <div class="col-md-12">
        <article class="post">

          <header class="post-header" style="background-color: #00A29C;">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>

          <div class="post-content">
            {{ content }}
          </div>

        </article>
      </div>
    </div>
  </div>
</div>
