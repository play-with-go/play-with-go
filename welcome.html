<script charset="utf-8">
  if (localStorage.getItem("authenticated")) {
    document.location.href = "index.html";
  }

  function performLogin(provider) {
    var width = screen.width * 0.6;
    var height = screen.height * 0.6;
    var x = screen.width / 2 - width / 2;
    var y = screen.height / 2 - height / 2;

    window.open(
        "{{site.pwdurl}}" + 
        "/oauth/providers/"+provider+"/login",
      "PWDLogin",
      "width=" + width + ",height=" + height + ",left=" + x + ",top=" + y
    );
    var eventMethod = window.addEventLisgtener
      ? "addEventListener"
      : "attachEvent";
    var eventer = window[eventMethod];
    var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
    // Listen to message from child window
    eventer(
      messageEvent,
      function (e) {
        if (e.data === "done") {
          localStorage.setItem("authenticated", true);
          document.location.href = "index.html"
        }
      },
      false
    );
  }
</script>

<div style="background: linear-gradient(0deg, var(--docker-color), var(--navbar-color));; height: 100%;">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column text-center">
    <main role="main" class="inner cover">
      <h1 class="cover-heading welcome-title" style="color: seashell;">Play with Go</h1>
      <p class="lead welcome-par" style="color: seashell;">
        Hands-on Golang Tutorials for Developers.
      </p>
      <p class="lead">
        <a onclick="performLogin('google')" class="btn btn-lg btn-primary btn-welcome">Sign-in with Google</a>
        <a onclick="performLogin('github')" class="btn btn-lg btn-primary btn-welcome">Sign-in with Github</a>
      </p>
       <img src="{{site.baseurl}}/images/playgo.png"/>
    </main>
  </div>
</div>
